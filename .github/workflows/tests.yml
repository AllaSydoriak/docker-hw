name: Run-Tests

on: [push, pull_request]
  branches:
    - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '14'

      - name: Install packages
        run: npm install
      
      - name: Run test
        run: npm run test
